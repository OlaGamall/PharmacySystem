<html>

<head>
    <title>Pharmacy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        if (localStorage.username.length == 0) window.location.href = "login.html";
    </script>
    <style>
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" id="horizontalNav">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Pharmacy</span>
            <button class="navbar-toggler mr-auto ml-5" id="humberger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="login.html" onclick="clearLocalStorageUsername()"><img src="icons/logout.svg" width="30"
                    height="30" class="logo-image"></a>
        </div>
    </nav>

    <!-- body -->
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="icons/pharmacy.svg" width="60" height="100" class="container">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="index.html" class="pl-4"><img src="icons/homepage.svg" class="mr-2 linkimg" width="35"
                            height="35">Home</a>
                </li>
                <li class="active">
                    <a href="#" class="pl-4"><img src="icons/add-objects.svg" class="mr-2 linkimg" width="35"
                            height="35">Add
                        Item</a>
                </li>
                <li>
                    <a href="invoice.html" class="pl-4"><img src="icons/bill.svg" class="mr-2 linkimg" width="35"
                            height="35">Add
                        Invoice</a>
                </li>
                <li id="add_user_tab" style="display: none;">
                    <a href="Add-User.html" class="pl-4"><img src="icons/add-user.svg" class="mr-2 linkimg" width="35"
                            height="35">Add
                        User</a>
                </li>
            </ul>
        </nav>

        <div class="navbar-expand w-50 mx-auto">
            <div class="row">
                <div class="col">
                    <video autoplay="true" id="videoElement" style="border: 1px solid black;" height="220"
                        class="w-100 mt-5">
                    </video>
                    <button type="button" onclick="takescreenshot()" class="mb-5 mt-2 btn btn-secondary btn-sm">Take
                        photo</button>
                    <label for="myfile" class="custom-file-upload mb-5 mt-2 btn btn-secondary btn-sm">
                        Upload photo
                    </label>
                    <input type="file" id="myfile" name="myfile" accept="image/*">
                </div>
                <div class="col">
                    <canvas id="canvas" style="border: 1px solid black;" height="200" width="300" class="w-100 mt-5"></canvas>
                </div>
            </div>

            <form class="w-50" id="itemform">
                <div class="mb-3">
                    <!-- <label for="itemname" class="form-label">Item Name</label> -->
                    <input type="text" class="form-control" id="itemname" placeholder="Name">
                </div>
                <div class="mb-3">
                    <!-- <label for="itemquantity" class="form-label">Quantity</label> -->
                    <input type="number" class="form-control" id="itemquantity" placeholder="Quantity">
                </div>
                <div class="mb-3">
                    <!-- <label for="itemquantity" class="form-label">Price</label> -->
                    <input type="number" class="form-control" id="itemprice" placeholder="Price">
                </div>

                <button class="btn btn-primary px-4" onclick="insertNewItem()">Add</button>
            </form>

        </div>

    </div>
    <!--side navbar-->





    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#humberger').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

        });
        if (localStorage.username == "ola") {
            document.getElementById("add_user_tab").style.cssText = "display:block";
        } 
    </script>
    <script src="action.js"></script>
    <script src="general.js"></script>
</body>

</html>
