<html>

<head>
    <title>Pharmacy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        if (localStorage.username.length == 0) window.location.href = "login.html";
    </script>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark" id="horizontalNav">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Pharmacy</span>
            <button class="navbar-toggler mr-auto ml-5" id="humberger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="login.html" onclick="clearLocalStorageUsername()"><img src="icons/logout.svg" width="30"
                    height="30" class="logo-image"></a>
        </div>
    </nav>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="icons/pharmacy.svg" width="60" height="100" class="container">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="index.html" class="pl-4"><img src="icons/homepage.svg" class="mr-2 linkimg" width="35"
                            height="35">Home</a>
                </li>
                <li>
                    <a href="NewItem.html" class="pl-4"><img src="icons/add-objects.svg" class="mr-2 linkimg" width="35"
                            height="35">Add
                        Item</a>
                </li>
                <li class="active">
                    <a href="#" class="pl-4"><img src="icons/bill.svg" class="mr-2 linkimg" width="35" height="35">Add
                        Invoice</a>
                </li>
                <li id="add_user_tab" style="display: none;">
                    <a href="Add-User.html" class="pl-4"><img src="icons/add-user.svg" class="mr-2 linkimg" width="35"
                            height="35">Add
                        User</a>
                </li>
                <li id="remove_user_tab" style="display: none;">
                    <a href="delete_user.html" class="pl-4"><img src="icons/remove-user.svg" class="mr-2 linkimg" width="35"
                            height="35">Delete
                        User</a>
                </li>
            </ul>
        </nav>

        <div class="navbar-expand w-100 mt-5">

            <div class="row mt-2 mx-auto d-flex justify-content-center" style="max-width: 60%;">
                <div class="col">
                    <form>
                        <div class="form-group ">
                            <div class="form-group ">
                                <label for="trip-start">Date</label>
                                <input type="date" id="start" name="trip-start" min="2018-01-01">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">Item Name</label>
                            <input class="form-control " onblur="getPrice()" type="Text" id="itemname" size="20"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1">Quantity</label>
                            <input class="form-control" onblur="getPrice()" type="Text" id="itemquant" size="10">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1">Price</label>
                            <input class="form-control" disabled type="Text" id="itemprice" size="10">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputPassword1">Total Price</label>
                            <input class="form-control" disabled type="Text" id="totalprice" size="10">
                        </div>
                        <div>
                            <input type="reset" class="btn btn-danger mt-3 btn-sm " value="Clear Screen">
                        </div>

                        <br>
                        <div class="text-right">
                            <button type="reset" onclick="addInvoice('buy')"
                                class="btn btn-info mr-3 btn-lg">Buy</button>
                            <button type="reset" onclick="addInvoice('sell')"
                                class="btn btn-info mr-3 btn-lg ">Sell</button>
                        </div>

                    </form>
                </div>
                <div class="col-3">
                    <img src="icons/invoice.svg" style="max-height:220; max-width:250;">
                </div>
            </div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#humberger').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

        });

        if (localStorage.username == "ola") {
            document.getElementById("add_user_tab").style.cssText = "display:block";
            document.getElementById("remove_user_tab").style.cssText = "display:block";
        }

    </script>
    <script src="invoice.js"></script>
    <script src="general.js"></script>

</body>

</html>
